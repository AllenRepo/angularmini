
<div>
    <form name="miniMenuAdminForm" novalidate ng-submit="vm.onSubmit(miniMenuAdminForm)">
        <div>
            <label>Name</label>
            <input type="text" ng-model="vm.name">
        </div>
        <div>
            <label>Price</label>
            <input type="text" ng-model="vm.price">
        </div>
        <button type="submit">Create</button>
    </form>
</div>


<!-- Display -->
<div>
    <ul>
        <button type="submit" ng-click="vm.orderBy = 'id'; vm.direction = !vm.direction">Sort by id</button>
        <button type="submit" ng-click="vm.orderBy = 'name'; vm.direction = !vm.direction">Sort by name</button>
        <button type="submit" ng-click="vm.orderBy = 'price'; vm.direction = !vm.direction">Sort by price</button>
        Filter : <input type="text" ng-model="vm.filter"/> 
        <li ng-repeat="item in vm.data | orderBy: vm.orderBy : vm.direction | filter: vm.filter">
            <span>{{item.id}}</span>
            <span>{{item.name}}</span>
            <span>{{item.price}}</span>
        </li>
    </ul>
</div>
